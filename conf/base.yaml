---
defaults:
  - _self_
  - strategy: fedavg
  - optimizer: momentum

num_rounds: 3
num_clients: 10
lr_scheduling: False

batch_size: 32
val_ratio: 0.3
partitioning: 'iid'
alpha: 0.5
balance: True #balanced stratified split
num_classes: 10
subset: True 
# datapath: './data'
load: False
checkpoint_path: models/
datapath: 'D:/Datasets/data/'
num_workers: 0

C_fraction: 0.5
num_clients_per_round_fit: 8
num_clients_per_round_eval: ${num_clients_per_round_fit}
seed: 2024
client_resources:
  num_cpus: 4
  num_gpus: 1
var_local_epochs: False
var_min_epochs: 1 
var_max_epochs: 4
local_epochs: 1

model:
  _target_: model.ResNet18


